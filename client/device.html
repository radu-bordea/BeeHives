<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./form.css" />
    <title>Create Measurement Type</title>
  </head>
  <body>
    <div class="container">
      <h1>Register New IoT Device</h1>
      <br />
      <div class="imp">
        <label for="locationID">Location ID</label><br />
        <input
          type="text"
          name="locationID"
          id="locationID"
          placeholder="id from location"
        />
      </div>
      <div class="imp">
        <label for="keeperID">Keeper ID</label><br />
        <input
          type="text"
          name="keeperID"
          id="keeperID"
          placeholder="id from keeper"
        />
      </div>
      <div class="imp">
        <label for="typeID">Type ID</label><br />
        <input
          type="text"
          name="typeID"
          id="typeID"
          placeholder="id from type"
        />
      </div>
      <div class="imp">
        <label for="address">Address</label><br />
        <input
          type="text"
          name="address"
          id="address"
          placeholder="address of device"
        />
      </div>
      <div class="imp mt-3" id="btn">
        <button type="button" class="btn btn-info btn-sm">Send</button>
      </div>
      <a id="home" href="index.html">Home Page</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- sending data to database nia Post endpoints with NodeJS -->
    <script>
      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        let locationID = document.getElementById("locationID").value;
        let keeperID = document.getElementById("keeperID").value;
        let typeID = document.getElementById("typeID").value;
        let address = document.getElementById("address").value;

        if (!locationID || !keeperID || !typeID || !address) {
          alert("Please fill the input");
        } else {
          console.log(typeof locationID);
          console.log(typeof keeperID);
          console.log(typeof typeID);
          console.log(typeof address);

          const url = "http://localhost:5000/api/devices";

          try {
            const body = { locationID, keeperID, typeID, address };
            const response = fetch(url, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            });
          } catch (err) {
            console.error(err.message);
          }
        }
      });
    </script>
  </body>
</html>
