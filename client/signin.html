<html>
  <head>
    <title>Authentication</title>
    <link rel="stylesheet" href="./signin.css" />
  </head>

  <body>
    <div id="login-box">
      <div class="left">
        <h1 id="status">Sign in</h1>
        <input
          type="text"
          id="userName"
          name="username"
          placeholder="userame"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />

        <input type="submit" id="btn" name="signup_submit" value="Sign in" /><br><br>
        <a id="home" href="index.html">Home Page</a>
      </div>

    </div>
  </body>
</html>
